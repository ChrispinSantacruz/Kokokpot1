<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Kokok-Pot</title>
    <link rel="icon" type="image/png" href="images/ruleta/ruleta/siete.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="leaderboard-page">
    <div class="container">
        <div class="leaderboard-screen">
            <div class="game-header">
                <h1 class="game-title">
                    <div class="game-title-logo"></div>
                </h1>
                <button id="backBtn" class="btn btn-back"></button>
            </div>

            <div class="leaderboard-content">
                <div class="leaderboard-table">
                    <div class="table-header">
                        <div class="rank">Pos.</div>
                        <div class="player">Player</div>
                        <div class="score">Score</div>
                        <div class="date">Date</div>
                    </div>
                    <div id="leaderboardList" class="table-body">
                        <!-- Los scores se cargarán aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/leaderboard.js"></script>
</body>
</html>
