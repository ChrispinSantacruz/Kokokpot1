<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kokok-Pot</title>
    <link rel="icon" type="image/png" href="images/ruleta/ruleta/siete.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-screen">
            <h1 class="game-title">
                <div class="game-title-logo"></div>
                <span class="game-title-text">KOKOK-POT</span>
            </h1>
            <div class="login-form">
                <h2>Enter your name</h2>
                <input type="text" id="playerName" placeholder="Your player name" maxlength="20">
                <button id="loginBtn" class="btn btn-primary">Enter Game</button>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
